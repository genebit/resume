<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Me | Resume</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="form-center bg-primary">
			<main class="container w-50">
				<div class="card bg-white">
					<h2>Drop a message! <i class="fa-regular fa-paper-plane"></i></h2>
					<form class="form">
						<input type="text" placeholder="Enter name" />
						<input type="email" placeholder="Enter email address" />
						<textarea placeholder="Your message here..." rows="10" cols="22"></textarea>
						<div class="ml-auto">
							<button class="btn btn-primary-outline" type="reset">Reset</button>
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>

					<div class="form-footer">
						<small>Contact me through my socials. Let's talk!</small>
						<div>
							<a href="https://www.facebook.com/gene.bitara" target="_blank">
								<i class="fa-brands fa-facebook"></i>
							</a>
							<a href="https://github.com/genebit" target="_blank">
								<i class="fa-brands fa-github"></i>
							</a>
						</div>
					</div>
					<a href="index.html">
						<i class="fa-solid fa-caret-left"></i>
						<small>Go Back</small>
					</a>
				</div>
			</main>
		</div>
	</body>
</html>
