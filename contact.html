<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <a href="index.html">‚Üê Back</a>
            <h2>Drop a message</h2>
            <div class="card">
                <form class="form">
                    <input type="text" placeholder="Enter name" />
                    <input type="email" placeholder="Enter email address" />
                    <textarea placeholder="Your message here..." rows="10" cols="22"></textarea>
                    <div class="ml-auto">
                        <button class="btn btn-primary-outline" type="reset">Reset</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <a href="https://www.facebook.com/gene.bitara" target="_blank">Facebook</a>
            <a href="https://github.com/genebit" target="_blank">GitHub</a>
        </div>
    </body>
</html>
